name: Release
on:
  push: { tags: "v*.*.*" }
  workflow_call:

jobs:
  github:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: gh release create ${{github.ref_name}} --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}

  major-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - env:
          tag: ${{github.ref}}
        run: |
          tag=${tag#refs/tags/}
          major=${tag%%.*}
          git push -f origin "HEAD:refs/heads/$major"
